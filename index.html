<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
		<input type="text" class="name" name="name"><br>

        <label for="surname">Surname</label><br>
        <input type="text" class="surname" name="surname"><br>

		<label for="email">Email</label><br>
		<input type="email" class="email" name="email"><br>

		<label for="password">Password</label><br>
		<input type="password" class="password" name="password"><br>

		<label for="gender">Gender</label><br>
		<input type="radio" class="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" class="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" class="other" name="gender" value="other">
		<label for="other">Other</label><br>

		<label for="dob" class="dob-label">Date of Birth:</label><br>
		<input type="date" class="dob" name="dob"><br>

		<button type="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
